<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="scripts/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/blog.js"></script>
    <script src="scripts/blogArticle.js"></script>
    <script src="scripts/index.js"></script>
    <title>
      Miranda's Blog
    </title>
    <script id="articletemplate" type="text/x-handlebars-template">
        <article class="blogpost" data-author={{authorSlug}} data-category={{category}}>
          <h2>{{title}}</h2>
          <h1>{{author}}</h1>
          <h3 class="publishdate">{{publishedOn}}</h3>
          <div class="post">{{{body}}}</div>
          <a href="#" class="read-more">Read More...</a>
          <h3 class="category">{{category}}</h3>
        </article>
    </script>
  </head>
  <body>
  <header>
    <button class="hamburger">&#9776;</button>
    <button class="cross">&#735;</button>
    <h1>
      Miranda Raymond
    </h1>
    <p>-- code blog --</p>
  </header>
  <nav>
    <ul class="nav nav-tabs">
      <li>
        <a href="" class="articleNav">Articles</a>
      </li>
      <li>
        <a href="" class="aboutNav">About</a>
      </li>
      <li>
        <a href="#">Twitter</a>
      </li>
      <li>
        <a href="https://github.com/mirandalily">Github</a>
      </li>
    </ul>
  </nav>
  <div class="site-wrap">
  <section id='tab1' class='tab-content active'>
      <form>
        <div id="auth">
        <span id="filterauth">Filter By Author:</span>
        <select name="authors" id="authorfilter">
          <option id="authoroption">All</option>
        </select>
      </div>
      <div id="cat">
        <span id="filterauth">Filter By Category:</span>
        <select name="categories" id="categoryfilter">
          <option id="categoryoption">All</option>
        </select>
      </div>
      </form>
      <main>
        <div class="blogart"></div>
      </main>
    </div>
    </section>
  <section id='tab2'>
    <div>Test.</div>
  </section>
  <footer>
    <div id="footerinfo">
      <p>Miranda Raymond</p>
      <p>Seattle, WA</p>
    </div>
  </footer>
  </div>
  </body>
</html>
