<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/new.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <title>New Post</title>
    <script id="previewtemplate" type="text/x-handlebars-template">
        <article class="previewpost" data-author={{authorSlug}} data-category={{category}}>
          <h2>{{title}}</h2>
          <h1>{{author}}</h1>
          <h3 class="publishdate">{{publishedOn}}</h3>
          <div class="post">{{{body}}}</div>
          <a href="#" class="read-more">Read More...</a>
          <h3 class="category">{{category}}</h3>
        </article>
    </script>
    <script id="textTemplate" type="text/x-handlebars-template">
        <p>title: {{title}}</p>
        <p>category: {{category}}</p>
        <p>author: {{author}}</p>
        <p>authorUrl: {{authorUrl}}</p>
        <p>publishedOn: {{publishedOn}}</p>
        <section>body: {{{body}}}</section>
    </script>
  </head>
  <body>
    <header>
      <h1>
        Miranda Raymond
      </h1>
      <p>-- code blog --</p>
    </header>

    <main>
    <form>
      <h1>Write a new blog</h1>
      <div class="row">
        <div class="six columns">
          <span id="newauth">Author:</span> <input type='text' name='author'>
          <span id="newurl">Author URL:</span> <input type='text' name='authorUrl'>
        </div>
        <div class="six columns">
          <span id="newtitle">Title:</span> <input type='text' name='title'>
          <span id="newcat">Category:</span> <input type='text' name='category'>
          <span id="newdate">Date:</span> <input type='date' name='publishedOn'>
        </div>
      </div>
      <div class="row">
        <div class="u-full-width">
          <span id="newbody">Post:</span> <textarea id="textarea_1" name='body' row='6' cols='30'></textarea>
        </div>
      </div>
      <div class="row">
          <span id="newprev">Preview:</span> <input type='checkbox' name='preview' checked="checked">
          <button class='click'>Submit</button>
      </div>
    </form>

    <div id="prevtext">
      <p>Preview Post:</p>
        <div id="previewSection"></div>
    </div>

    <div id="subtext">
      <p>Submit Post:</p>
      <div id="submitArea"></div>
    </div>
  </main>

    <script src="scripts/jquery.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src='scripts/new.js'></script>
  </body>
</html>
